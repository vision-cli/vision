name: SCI Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - master

    paths:
      - .github/workflows/gateway.yaml
    tags:
      - v[0-9]+\.[0-9]+\.[0-9]+

  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/gateway.yaml

defaults:
  run:
    working-directory: .

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Run tests
        run: make test
